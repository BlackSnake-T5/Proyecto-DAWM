<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Clean Blog - Start Bootstrap Theme</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Leckerli+One&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600&amp;display=swap" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="css/clean-blog.min.css" rel="stylesheet">

</head>

<body>
  
  <!-- Main Content -->
    <div class="row">
      <div class="col-lg-6 col-md-12 mx-auto inner_pad text-center reg-log-form">
      	<div>
	      	<a href="index.html" class="logo">Logo</a>
	      </div>
        <div>
          <h1>Inicia Sesión</h1>
        </div>
        <ul class="list-inline text-center">
          <li class="list-inline-item">
            <a href="#" class="circle-icon facebook_icon">
              <img width="30" height="30" src="img/facebook.png">
            </a>
          </li>
          <li class="list-inline-item">
            <a href="#" class="circle-icon google_plus">
              <img width="30" height="20" src="img/goog_plus.png">
            </a>
          </li>
          <li class="list-inline-item">
            <a href="#" class="circle-icon linked_in">
              <img width="20" height="20" src="img/linked_in.png">
            </a>
          </li>
        </ul>
        <div>
          <p class="text-muted">O usa tu cuenta de E-mail:</p>
        </div>
        <form class="text-center">
          <div class="form-group floating-label-form-group controls inner_pad">
            <label class="text-muted">Nombre de usuario</label>
            <input class="dark-font" type="text">
          </div>
          <div class="form-group floating-label-form-group controls inner_pad">
            <label class="text-muted">Email</label>
            <input class="dark-font" type="email">
          </div>
          <div class="form-group floating-label-form-group controls inner_pad">
            <label class="text-muted">Contraseña</label>
            <input class="dark-font" type="password">
          </div>
          <div>
            <a class="text-muted" href="#">Olvidaste tu contraseña?</a>
          </div>
          <div class="form-group floating-label-form-group controls inner_pad">
            <button class="red-button button">Sign In</button>
          </div>
        </form>
      </div>
      <div class="col-lg-6 col-md-12 mx-auto inner_pad text-center">
        <div class="card background-in background">
          <div class="padding-large overlay">
            <div class="text-center light-font">
              <h2 class="light-font">¿Ya tienes una cuenta?</h2>
            </div>
            <div>
              <p class="light-font">Bienvenido, ingresa los detalles de tu cuenta y comienza a buscar recetas!</p>
            </div>
            <div>
              <a href="inicio_sesion.html" class="light-button button">Iniciar sesión</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Contact Form JavaScript -->
  <script src="js/jqBootstrapValidation.js"></script>
  <script src="js/contact_me.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/clean-blog.min.js"></script>

</body>

</html>
